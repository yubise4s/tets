name: Auto Commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "* * * * *" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d='bot running at '`date '+%Y-%m-%d %H:%M:%S'`
          echo $d > BOT_FILE_UPDATE
          
      - name: Commit changes
        run: | 
          git config --local user.email "yubsie@rambler.ru"
          git config --local user.name "${{ github.repository_owner }}"
          git add -A
          
          arr[0]="(bot): ğŸ˜‚ Auto Commit"
          arr[1]="(bot): ğŸ˜± auto commit"
          arr[2]="(bot): ğŸ‘¿ auto commit"
          arr[3]="(bot): ğŸ’© auto commit"
          arr[4]="(bot): ğŸ™ auto commit"
          arr[5]="(bot): ğŸ™ˆ auto commit"
          arr[6]="(bot): ğŸ auto commit"
          arr[7]="(bot): ğŸ¤– auto commit"
          arr[8]="(bot): ğŸŸ© auto commit"
          arr[9]="(bot): ğŸ‘» auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
